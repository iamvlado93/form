<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="#" method ="get">
        <div>
            <p>Name:</p>
            <input tabindex ="1" name="username" type ="text"/>
        </div>
        <div>
            <p>Phone number:</p>
            <input tabindex ="2" name="userphone" type ="number"/>
        </div>
        <div>
            <p>E-mail:</p>
            <input tabindex ="3" name="usermail" type ="email"/>
        </div>
        <div>
            <p>Password:</p>
            <input tabindex ="4" name="userpass" type ="password"/>
        </div>
        <div>
            <p>Would you like to subscribe on newsletter?</p>
        </div>
        <div>
            <input checked type="checkbox" text="Yes" value="yes"/> Да
        </div>
        <div>
            <input disabled type="checkbox" text="No" value="yes"/> Нет
        </div>
        <div>
            <p>Comments:</p>
            <textarea name="text"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
